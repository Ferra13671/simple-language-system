plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.ferra13671'
version = '1.2.7'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(8))
    }
    withSourcesJar()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    compileOnly 'com.google.code.gson:gson:2.11.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.ferra13671'
            artifactId = 'simple-language-system'
            artifact source: jar, classifier: null
            artifact sourcesJar
        }
    }

    repositories {
        mavenLocal()
        maven {
            name = "GithubPackages"
            url = new URI("https://maven.pkg.github.com/Ferra13671/simple-language-system")
            credentials.username = System.getenv("GITHUB_ACTOR")
            credentials.password = System.getenv("GITHUB_TOKEN")
        }
    }
}